# render.yaml
services:
  - type: web
    name: record-backend
    env: python
    region: oregon
    plan: 
    workingDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
